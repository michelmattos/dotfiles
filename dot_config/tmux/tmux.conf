# Set Fish as the default shell in tmux
set -g default-shell /usr/bin/fish
set -g default-command /usr/bin/fish

# Start window numbering at 1
set -g base-index 1

# Start pane numbering at 1
set-window-option -g pane-base-index 1

# Renumber windows sequentially after closing any of them
set -g renumber-windows on

# Allow automatic renaming of windows
set-window-option -g automatic-rename on

# Switch windows with Alt+number
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9
bind-key -n M-0 select-window -t 10

# Additional useful window navigation
bind-key -n M-Left previous-window
bind-key -n M-Right next-window

# Alt+t to create a new window
unbind -n M-Enter
bind-key -n M-t new-window -c "#{pane_current_path}"

# Alt+w to close current window (no confirmation)
bind-key -n M-w kill-window

# Alt+Shift+Left/Right to move windows
bind-key -n M-S-Left swap-window -t -1\; select-window -t -1
bind-key -n M-S-Right swap-window -t +1\; select-window -t +1

# Alt+r to rename current window
bind-key -n M-r command-prompt -I "#W" "rename-window '%%'"

# Alt+s to show session list
bind-key -n M-s choose-tree -Zs

# Alt+Shift+s to create new session
bind-key -n M-S command-prompt -p "New session name:" "new-session -d -s '%%'"

# Session switching with Alt+arrows
bind-key -n M-Up switch-client -p      # Alt+Up: previous session
bind-key -n M-Down switch-client -n    # Alt+Down: next session

# Enable mouse support
set -g mouse on

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded config"

# Status bar
set -g status-left-length 60
set -g status-right-length 90
set -g status-justify centre

# Terminal overrides for better color support
set-option -sa terminal-overrides ",xterm*:Tc"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'
set -g @continuum-boot 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
